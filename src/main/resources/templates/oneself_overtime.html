
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 加班列表</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}"  rel="stylesheet"/>

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}"  rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" th:href="@{/dist/sweetalert.css}"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>加班列表</h5>
                </div>
                <div class="ibox-content">
                    <div style="margin-bottom: 8px">
                        <a href="/overtime/toAdd.do" class="btn btn-success">安排加班</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>部门</th>
                            <th>加班人员</th>
                            <th>日期</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="data,count:${datas.list}">
                                <td th:text="${count.count}"></td>
                                <td th:text="${data.department.name}"></td>
                                <td th:text="${data.department.manager}"></td>
                                <td th:text="${data.overtime.day}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
							<span style="float: left; padding: 5px">
								当前&nbsp;<span style="color: red;" th:text="${datas.pageIndex}">1</span>&nbsp;/&nbsp;<b th:text="${datas.pageCount}">0</b>&nbsp;页&nbsp;&nbsp;
								总共&nbsp;<b th:text="${datas.dataCount}">0</b>&nbsp;条</span>
                        <nav aria-label="Page navigation" style="margin: 0 auto; width: 240px">
                            <ul class="pagination" style="margin: 0;">
                                <li>
                                    <a th:href="@{'/addworkinfo?pageIndex='+${isNO}}" th:with="isNO=${datas.pageIndex}-1" aria-label="Previous"> <span aria-hidden="true">前一页</span>
                                    </a>
                                    <a  th:with="isNum=${datas.pageIndex}+1" th:href="@{'/addworkinfo?pageIndex='+${isNum}}"
                                       aria-label="Next"> <span aria-hidden="true">后一页</span>
                                    </a></li>

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<!-- layer javascript -->
<script th:src="@{js/plugins/layer/layer.min.js}"></script>

<script type="text/javascript">
    function del(id){
        parent.layer.confirm('确认删除？', {
            btn: ['确认','取消'], //按钮
            shade: false //不显示遮罩
        }, function(){
            parent.layer.msg('删除成功！', {icon: 1});
            location.href="./"+ id +"/delete.do";
        });
    }
</script>
</body>
</html>
