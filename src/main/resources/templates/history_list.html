
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 退休员工列表</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}"  rel="stylesheet"/>

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}"  rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>退休员工列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>工号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>部门名称</th>
                            <th>职称</th>
                            <th>入职时间</th>
                            <th>离休时间</th>
                            <th width="60px">类别</th>
                            <th>管理</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeA" th:each="history,count:${his.list}">
                            <td th:text="${count.count}">1</td>
                            <td th:text="${history.gethistory().employeeNumber}">1012</td>
                            <td th:text="${history.gethistory().name}">张璐</td>
                            <td th:text="${history.gethistory().gender}">男</td>
                            <td th:text="${history.gethistory().telephone}">18832050264</td>
                            <td th:text="${history.department.name}">骨科</td>
                            <td th:text="${history.position.name}">主任医师</td>
                            <td th:text="${history.gethistory().inTime}">2017-07-05</td>
                            <td th:text="${history.gethistory().outTime}">null</td>
                            <td th:text="${history.gethistory().status}">离职</td>
                            <td><a th:href="@{'/dohisdetail?empNo='+${history.gethistory().getEmployeeNumber()}}" class="btn btn-info">查看</a>&nbsp;&nbsp;
                                <a href="/history/12/toUpdate.do" class="btn btn-primary">修改</a>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
							<span style="float: left; padding: 5px">
								当前&nbsp;<span style="color: red;" th:text="${his.pageIndex}">1</span>&nbsp;/&nbsp;<b th:text="${his.pageCount}">2</b>&nbsp;页&nbsp;&nbsp;
								总共&nbsp;<b th:text="${his.dataCount}">7</b>&nbsp;条</span>
                        <nav aria-label="Page navigation" style="margin: 0 auto; width: 240px">
                            <ul class="pagination" style="margin: 0;">
                                <li>
                                    <a th:href="@{'/pagehistorylist?pageIndex='+${page}}" th:with="page=${his.pageIndex}-1"
                                       aria-label="Previous"> <span aria-hidden="true">前一页</span>
                                    </a>
                                </li>
                                <li th:each="i:${#numbers.sequence(1,his.pageCount)}">
                                    <a th:href="@{'/pagehistorylist?pageIndex='+${i}}" th:text="${i}">1</a>
                                </li>
                                <li><a th:href="@{'/pagehistorylist?pageIndex='+${page}}" th:with="page=${his.pageIndex}+1"
                                       aria-label="Next"> <span aria-hidden="true">后一页</span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>
</body>
</html>
