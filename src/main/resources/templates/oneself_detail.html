<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 查看个人信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}"  rel="stylesheet"/>
    <link th:href="@{/css/style.css}"  rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>查看个人信息</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">工号：</label>
                                <p class="form-control-static" th:text="${session.userInfo.employeeNumber}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">姓名：</label>
                                <p class="form-control-static" th:text="${session.userInfo.name}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">性别：</label>
                                <p class="form-control-static" th:text="${session.userInfo.gender}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">出生日期：</label>
                                <p class="form-control-static" th:text="${session.userInfo.birthday}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">电话：</label>
                                <p class="form-control-static" th:text="${session.userInfo.telephone}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">邮箱：</label>
                                <p class="form-control-static" th:text="${session.userInfo.email}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">籍贯：</label>
                                <p class="form-control-static" th:text="${session.userInfo.address}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">学历：</label>
                                <p class="form-control-static" th:text="${session.userInfo.education}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">部门：</label>
                                <p class="form-control-static" th:text="${position.name}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">职称：</label>
                                <p class="form-control-static" th:text="${position.level}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <label class="col-sm-8 control-label">入职时间：</label>
                                <p class="form-control-static" th:text="${session.userInfo.inTime}"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="col-sm-5 control-label">备注：</label>
                                <p class="form-control-static" th:text="${session.userInfo.notes}"></p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a href="#" class="btn btn-primary">修&nbsp;&nbsp;改</a>&nbsp;&nbsp;
                                <a href="/wolcome" class="btn btn-info">返&nbsp;&nbsp;回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

</body>
</html>
