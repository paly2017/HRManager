<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" th:href="@{favicon.ico}" />
    <link th:href="@{css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script>
        var myVar=setInterval(function(){myTimer()},1000);
        function myTimer(){
            var d=new Date();
            var t=d.toLocaleTimeString();
            document.getElementById("time").innerHTML=t;
        }
    </script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron">
                <div style="margin-left: 250px">
                    <p>&nbsp;</p>

                    <h1 th:text="${session.userInfo.name}">name</h1>
                    <p>&nbsp;</p>
                    <p>欢迎登录HR医院人事管理系统</p>
                    <p id="time">&nbsp;</p>
                    <p>&nbsp;</p>
                    <p><a th:onclick="'upWork('+${session.userInfo.employeeNumber}+')'"
                          class="btn btn-info btn-lg">&nbsp;上班签到&nbsp;</a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <a th:onclick="'downWork()'"
                           class="btn btn-info btn-lg">&nbsp;下班签到&nbsp;</a>
                    </p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}" ></script>
<script th:src="@{/js/wolcome.js}"></script>
<!-- layer javascript -->
<script th:src="@{js/plugins/layer/layer.min.js}" ></script>

</body>
</html>
