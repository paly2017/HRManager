<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 修改在职员工信息</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}"  rel="stylesheet"/>

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}"  rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改在职员工信息</h5>
                </div>
                <div class="ibox-content">

                    <form method="post" class="form-horizontal" id="commentForm" action="/updataoneself">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="employeeNumber" th:value="${session.userInfo.employeeNumber}" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="name" th:value="${session.userInfo.name}" minlength="2" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" name="password" th:value="${session.userInfo.password}" minlength="4" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <div class="radio i-checks">
                                    <label>
                                        <input type="radio" value="男" name="gender"
                                           th:if="${session.userInfo.gender=='男'}" th:checked="checked"/> <i></i>男</label>
                                    <i style="margin-left: 25px"></i>
                                    <label>
                                        <input type="radio" value="女" name="gender"  th:if="${session.userInfo.gender=='女'}" th:checked="checked"/> <i></i>女</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生年月</label>
                            <div class="col-sm-7">

                                <input type="date" class="form-control" name="date" th:value="${session.userInfo.birthday}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >联系方式</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="telephone" th:value="${session.userInfo.telephone}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7" >
                                <input type="text" class="form-control" placeholder="" name="email" th:value="${session.userInfo.email}" email="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">籍贯</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="address" th:value="${session.userInfo.address}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学历</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="education" th:value="${session.userInfo.education}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="notes" th:value="${session.userInfo.notes}"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" type="submit">修&nbsp;&nbsp;改</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-white" type="reset">取&nbsp;&nbsp;消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<!-- 表单验证 -->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<!-- layer javascript -->
<script th:src="@{js/plugins/layer/layer.min.js}"></script>
<script>
    $().ready(function() {
        $("#commentForm").validate();
    });
    $.validator.setDefaults({
        submitHandler: function() {
            parent.layer.msg('修改成功！', {icon: 1});
            form.submit();
        }
    });
</script>;

</body>
</html>
