
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HR医院 - 安排加班</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}"  rel="stylesheet"/>

    <!-- Data Tables -->
    <link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}"  rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" th:href="@{/dist/sweetalert.css}"/>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>安排加班</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="commentForm" action="/saveovertimeinfo">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门</label>
                            <div class="col-sm-7">
                                <select class="form-control m-b" id="department" onmouseover="departmentshow()" name="departmentNumber" size="1" required="" >
                                    <option value="">--请选择部门--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">员工</label>
                            <div class="col-sm-7">
                                <select class="form-control m-b" id="employee" onmouseover="departmentname()" name="employeeNumber" size="1" required="">
                                    <option value="">--请选择员工--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加班日期</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" size="1" name="date" required=""/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-success" type="submit">添&nbsp;&nbsp;加</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-white" type="reset">取&nbsp;&nbsp;消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/jeditable/jquery.jeditable.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>
<script th:src="@{/js/overtime.js}"></script>

<!-- 表单验证 -->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>

<!-- layer javascript -->
<script th:src="@{js/plugins/layer/layer.min.js}"></script>

</body>
</html>
